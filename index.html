<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quickstart | AzureSphereExplorer4Web</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.js" integrity="sha384-M9bRB06LdiYadS+F9rPQnntFCYR3UJvtb2Vr4Tmhw9WBwWUfxH8VDRAFKNn3VTc/" crossorigin="anonymous"></script>

    <!-- msal.js with a fallback to backup CDN -->
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.1.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="SHORTCUT ICON" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">AzureSphereExplorer4Web</a>
      <div class="btn-group ml-auto dropleft">
          <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
            Sign In
          </button>
      </div>
    </nav>
    <div class="row" style="margin:auto" >
    <div id="card-div" class="col-md" style="display:none">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
		<select id="tenantList">
		</select>
		<button class="btn btn-primary" id="tenantSelectButton" onclick="tenantSelect()" disabled>Select</button>
		<br>
		<br>
		<div class="d-flex container-fluid">
			<div class="col-sm">
				<h5>Product</h5>
				<ul style="list-style-type: none" id="productList" oncontextmenu="return false;">
				</ul>
			</div>
			<div id="productListMenu">
				<ul>
					<li onclick="createProductArea()">CreateProduct</li>
					<li onclick="deleteProductArea()">DeleteProduct</li>
					<li onclick="createGroupArea()">CreateGroup</li>
				</ul>
			</div>
			<div class="col-sm">
				<h5>Device Group</h5>
				<ul style="list-style-type: none" id="groupList" oncontextmenu="return false;">
				</ul>
			</div>
			<div id="groupListMenu">
				<ul>
					<li onclick="createGroupArea()">CreateGroup</li>
					<li onclick="deleteGroupArea()">DeleteGroup</li>
					<li onclick="deploymentArea()">Deployment</li>
				</ul>
			</div>
			<div class="col-sm">
				<h5>Device</h5>
				<ul style="list-style-type: none" id="deviceList" oncontextmenu="return false;">
				</ul>
			</div>
			<div id="deviceListMenu">
				<ul>
					<li onclick="changeGroupArea()">changeGroup</li>
				</ul>
			</div>
		</div>
		<div id="area"></div>
      </div>
    </div>
    </div>
    <br>
    <br>
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>
      <div class="col-md-5">
        <div class="tab-content" id="nav-tabContent">
        </div>
      </div>
    </div>
    <br>
    <br>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    
    <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authPopup.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./editArea.js"></script>
	<script type="text/javascript" src="./azurePublicAPI.js"></script>
	<script type="text/javascript" src="./productMenu.js"></script>
	<script type="text/javascript" src="./groupMenu.js"></script>
	<script type="text/javascript" src="./deviceMenu.js"></script>
  </body>
</html>
